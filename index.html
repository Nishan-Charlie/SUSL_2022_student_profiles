<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student GitHub Profiles - Sabaragamuwa University</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="header-top">
            <img src="logo.png" alt="University Logo" class="logo">
            <div class="university-title">
                <h2>Sabaragamuwa University of Sri Lanka</h2>
                <h3>Faculty of Computing</h3>
            </div>
        </div>
        <div class="header-bottom">
            <h1>Student GitHub & Portfolio Showcase</h1>
            <p>
                Explore the projects and profiles of our talented students.
            </p>
        </div>
    </header>

    <div class="container mt-4">
        <div id="error-message"></div>
        <div class="row justify-content-center mb-4">
            <div class="col-md-5">
                <select id="deptSelect" class="form-select form-select-lg">
                    <option value="">Filter by Department</option>
                    <option value="CIS">Computer Information Systems (CIS)</option>
                    <option value="DS">Data Science (DS)</option>
                    <option value="IS">Information Systems (IS)</option>
                    <option value="SE">Software Engineering (SE)</option>
                </select>
            </div>
        </div>
        <div id="cards" class="row"></div>
    </div>

    <script>
        // Debounce function to limit rapid event triggers
        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Function to extract username from GitHub URL
        function getUsernameFromUrl(url) {
            if (typeof url !== 'string') return null;
            try {
                const match = url.match(/github\.com\/([^\/]+)/);
                return match && match[1] ? match[1] : null;
            } catch {
                return null;
            }
        }

        // Function to get cached GitHub data or fetch new data
        async function getGitHubData(username) {
            if (!username) return null;
            const cacheKey = `github_${username}`;
            const cached = localStorage.getItem(cacheKey);
            if (cached) {
                try {
                    const data = JSON.parse(cached);
                    // Basic validation of cached data
                    if (data && typeof data.public_repos !== 'undefined') {
                        return data;
                    }
                } catch (e) {
                    localStorage.removeItem(cacheKey); // Clear corrupted cache
                }
            }
            try {
                const response = await fetch(`https://api.github.com/users/${username}`, {
                    headers: { 'Accept': 'application/vnd.github.v3+json' }
                });
                if (!response.ok) return null;
                const data = await response.json();
                if (!data.message) { // Check for API error messages
                    localStorage.setItem(cacheKey, JSON.stringify(data));
                    return data;
                }
                return null;
            } catch {
                return null;
            }
        }

        // Function to render cards
        function renderCards(students, filterDept = '') {
            const container = document.getElementById('cards');
            container.innerHTML = '';
            const filtered = filterDept ? students.filter(s => s['Department'] === filterDept) : students;

            if (filtered.length === 0) {
                container.innerHTML = `<p class="text-center text-muted">No students found for the selected department.</p>`;
                return;
            }

            filtered.forEach(s => {
                const username = getUsernameFromUrl(s['Github Profile Landing page URL']);
                if (!username) return; // Skip invalid URLs

                const col = document.createElement('div');
                col.className = 'col-lg-4 col-md-6 mb-4';
                col.innerHTML = `
                    <div class="card h-100">
                        <img src="https://github.com/${username}.png?size=150" 
                             class="card-img-top" 
                             alt="${s['Full Name']}'s profile picture" 
                             loading="lazy"
                             onerror="this.onerror=null; this.src='https://via.placeholder.com/150?text=No+Image'">
                        <div class="card-body">
                            <h5 class="card-title">${s['Full Name']}</h5>
                            <p class="card-text">
                                <strong>Reg No:</strong> ${s['Registration Number']}<br>
                                <strong>Dept:</strong> ${s['Department']}
                            </p>
                            <a href="${s['Github Profile Landing page URL']}" class="btn btn-primary btn-sm mb-2" target="_blank">GitHub</a>
                            <a href="${s['Portfolio URL']}" class="btn btn-secondary btn-sm mb-2" target="_blank">Portfolio</a>
                            <div id="extra-${username}" class="mt-3 extra-info"></div>
                        </div>
                    </div>
                `;
                container.appendChild(col);

                // Fetch and display GitHub data
                getGitHubData(username).then(data => {
                    const extra = document.getElementById(`extra-${username}`);
                    if (data) {
                        extra.innerHTML = `
                            <p><strong>Repos:</strong> ${data.public_repos}</p>
                            <p><strong>Followers:</strong> ${data.followers}</p>
                            <p><strong>Bio:</strong> ${data.bio || 'Not available'}</p>
                        `;
                    } else {
                        extra.innerHTML = '<p class="text-muted small">Could not fetch GitHub stats.</p>';
                    }
                });
            });
        }

        // Load JSON file
        document.addEventListener('DOMContentLoaded', () => {
            fetch('./students.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(students => {
                    if (!Array.isArray(students) || (students.length > 0 && !students[0]['Registration Number'])) {
                        throw new Error('The JSON data is not in the expected format.');
                    }

                    const deptSelect = document.getElementById('deptSelect');
                    deptSelect.addEventListener('change', debounce((e) => {
                        renderCards(students, e.target.value);
                    }, 250));

                    // Initial render
                    renderCards(students);
                })
                .catch(error => {
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = `Error: ${error.message}. Please ensure 'students.json' is available and correctly formatted.`;
                    console.error("Fetch Error:", error);
                });
        });
    </script>
</body>

</html>
